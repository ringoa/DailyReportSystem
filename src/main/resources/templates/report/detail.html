<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Details of the report</title>
    <link rel="stylesheet" th:href="@{/css/report/detail.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
	<div th:replace="fragment/header :: header"></div>
	<h1>日報詳細ページ</h1>
	<table th:object="${report}">
	    <tr>
	    	<th>氏名</th>
	    	<td th:text="*{employee.name}"></td>
	    </tr>
	    <tr>
	    	<th>日付</th>
	    	<td th:text="*{reportDate}"></td>
	    </tr>
	    <tr>
	    	<th>内容</th>
	    	<td>
	    		<pre th:text="*{content}"></pre>
	    	</td>
	    </tr>
	    <tr>
	    	<th>登録日時</th>
	    	<td th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}"></td>
	    </tr>
	    <tr>
	    	<th>更新日時</th>
	    	<td th:text="*{#temporals.format(updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
	    </tr>
	</table>
	<form th:method="GET" th:action="@{/report/update}">
		<input type="hidden" name="id" th:value="${report.id}"></input>
		<button>この日報を編集する</button>
	</form>
	<br>
	<a th:href="@{/report/list}">自分の投稿一覧に戻る</a>
	<br>
	<a th:href="@{allList}">投稿一覧に戻る</a>
</body>
</html>
